<div class="Repl">
  <ol class="Repl-log" each="{{ messages }}">
    <li class="Repl-message">
      <span class="Repl-message-name">{{ name }}</span>
      <span class="Repl-message-text">{{ text }}</span>
    </li>
  </ol>
  <form class="Repl-form" on-submit="{{ this.submit }}">
    <input class="Repl-input" type="text">
    <input class="Repl-submit" type="submit">
  </form>
</div>
